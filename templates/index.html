<!DOCTYPE html>
<html lang="en">
<head>
	<title>Predict</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<link rel="icon" type="image/png" href="/static/favicon.ico"/>
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="/static/vendor/bootstrap/css/bootstrap.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="/static/fonts/font-awesome-4.7.0/css/font-awesome.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="/static/vendor/animate/animate.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="/static/vendor/css-hamburgers/hamburgers.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="/static/vendor/select2/select2.min.css">

<body>
	<div class="contact1">
		<div class="container-contact1">
			<div class="contact1-pic js-tilt" data-tilt>
				<img src="/static/img-01.png" alt="IMG">
			</div>

			<form class="contact1-form validate-form" action="/predict" method="post">
				<span class="contact1-form-title">
					Predict Insurance Bill
				</span>

                <div class="contact1-form-title">
                    <label > {{pred}} </label>
                </div>

				<div class="wrap-input1 validate-input" data-validate = "age is required">
					<input class="input1" type="number" name="age" placeholder="age">
					<span class="shadow-input1"></span>
				</div>

				<div class="wrap-input1 validate-input" data-validate = "sex is required">
					<input class="input1" type="text" name="sex" placeholder="sex">
					<span class="shadow-input1"></span>
				</div>

				<div class="wrap-input1 validate-input" data-validate = "bmi is required">
					<input class="input1" type="text" name="bmi" placeholder="bmi">
					<span class="shadow-input1"></span>
				</div>

				<div class="wrap-input1 validate-input" data-validate = "children is required">
					<input class="input1" type="number" name="children" placeholder="children">
					<span class="shadow-input1"></span>
				</div>

				<div class="wrap-input1 validate-input" data-validate = "smoker is required">
					<input class="input1" type="text" name="smoker" placeholder="smoker">
					<span class="shadow-input1"></span>
				</div>

				<div class="wrap-input1 validate-input" data-validate = "region email is required ">
					<input class="input1" type="text" name="region" placeholder="region">
					<span class="shadow-input1"></span>
				</div>



				<div class="container-contact1-form-btn">
					<button class="contact1-form-btn">
						<span>
							Predict
							<i class="fa fa-long-arrow-right" aria-hidden="true"></i>
						</span>
					</button>
				</div>
			</form>
		</div>
	</div>




<!--===============================================================================================-->
	<script src="/static/vendor/jquery/jquery-3.2.1.min.js"></script>
<!--===============================================================================================-->
	<script src="/static/vendor/bootstrap/js/popper.js"></script>
	<script src="/static/vendor/bootstrap/js/bootstrap.min.js"></script>
<!--===============================================================================================-->
	<script src="/static/vendor/select2/select2.min.js"></script>
<!--===============================================================================================-->

		$('.js-tilt').tilt({
			scale: 1.1
		})
	</script>

</body>
</html>
